<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pasta Express | Authentic Italian Hand-Crafted Pasta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); } 50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); } }
        
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-bounce-slow { animation: bounce 2s infinite; }

        .modal-backdrop { background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#faf9f6] text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- DATA ---
        const MENU_ITEMS = [
            { id: '1', name: 'Truffle Arancini', description: 'Crispy risotto balls filled with wild mushroom and truffle oil, served with garlic aioli.', price: '$14.00', category: 'Starters', image: 'https://images.unsplash.com/photo-1541529086526-db283c563270?auto=format&fit=crop&q=80&w=600', tags: ['Vegetarian', 'Popular'] },
            { id: '2', name: 'Classic Bruschetta', description: 'Toasted sourdough topped with heirloom tomatoes, fresh basil, and aged balsamic glaze.', price: '$12.00', category: 'Starters', image: 'https://images.unsplash.com/photo-1572656631137-7935297eff55?auto=format&fit=crop&q=80&w=600' },
            { id: '3', name: 'Pappardelle Bolognese', description: 'Wide ribbon pasta served with our signature 8-hour slow-cooked beef and pork ragu.', price: '$26.00', category: 'Mains', image: 'https://images.unsplash.com/photo-1598866594230-a1a1947057e1?auto=format&fit=crop&q=80&w=600', tags: ['Signature'] },
            { id: '4', name: 'Lobster Ravioli', description: 'Hand-made ravioli stuffed with fresh Atlantic lobster in a saffron cream sauce.', price: '$34.00', category: 'Mains', image: 'https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&q=80&w=600', tags: ['Premium'] },
            { id: '5', name: 'Wild Mushroom Risotto', description: 'Creamy carnaroli rice with porcini mushrooms, parmesan, and fresh herbs.', price: '$24.00', category: 'Mains', image: 'https://images.unsplash.com/photo-1476124369491-e7addf5db371?auto=format&fit=crop&q=80&w=600', tags: ['Vegetarian', 'Gluten-Free'] },
            { id: '6', name: 'Cacio e Pepe', description: 'Simple and elegant. Spaghetti with Pecorino Romano and toasted black peppercorns.', price: '$22.00', category: 'Mains', image: 'https://images.unsplash.com/photo-1551811635-be29c36743f6?auto=format&fit=crop&q=80&w=600' },
            { id: '7', name: 'Tiramisu Classico', description: 'Layers of espresso-soaked ladyfingers and mascarpone cream, dusted with cocoa.', price: '$10.00', category: 'Desserts', image: 'https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?auto=format&fit=crop&q=80&w=600' },
            { id: '8', name: 'Limoncello Sorbet', description: 'Refreshing house-made lemon sorbet with a hint of organic mint.', price: '$8.00', category: 'Desserts', image: 'https://images.unsplash.com/photo-1534313314376-a72289b6181e?auto=format&fit=crop&q=80&w=600' }
        ];

        // --- COMPONENTS ---

        const ReservationModal = ({ isOpen, onClose }) => {
            const [status, setStatus] = useState('idle');
            const [formData, setFormData] = useState({ name: '', date: '', time: '19:00', guests: 2, remarks: '' });

            useEffect(() => {
                if (isOpen) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'unset';
            }, [isOpen]);

            if (!isOpen) return null;

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('submitting');

                try {
                    // UPDATED Google Apps Script Web App URL
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbymOg-S7XPFgA5begG8Z-M9gkLnqt3a2ERyunm93tsFdIN58e_8G7D507pcr_DfHjs95Q/exec';
                    
                    const formDataToSend = new FormData();
                    Object.keys(formData).forEach(key => formDataToSend.append(key, formData[key]));

                    // Using fetch with the new URL
                    await fetch(scriptURL, { 
                        method: 'POST', 
                        body: formDataToSend,
                        mode: 'no-cors' // Essential for Google Scripts to avoid CORS errors on redirect
                    });
                    
                    setStatus('success');
                    setFormData({ name: '', date: '', time: '19:00', guests: 2, remarks: '' });
                    setTimeout(() => { setStatus('idle'); onClose(); }, 2500);
                } catch (error) {
                    console.error('Error!', error.message);
                    alert('Something went wrong. Please try again.');
                    setStatus('idle');
                }
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ 
                    ...prev, 
                    [name]: name === 'guests' ? parseInt(value) : value 
                }));
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 modal-backdrop animate-fade-in" onClick={() => status !== 'submitting' && onClose()} />
                    <div className="relative bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-slide-up flex flex-col md:flex-row">
                        <div className="hidden md:flex md:w-1/3 bg-amber-900 p-8 text-white flex-col justify-between">
                            <div>
                                <h2 className="text-3xl font-serif mb-4 leading-tight">Reserve a Table</h2>
                                <p className="text-amber-100/70 text-sm italic">"Simple pasta, local ingredients, pure passion."</p>
                            </div>
                            <div className="text-xs text-amber-100/50 space-y-2">
                                <p>Mon-Fri: 11:30 - 22:00</p>
                                <p>Sat-Sun: 10:00 - 23:30</p>
                            </div>
                        </div>
                        <div className="flex-1 p-8 lg:p-12">
                            <button onClick={onClose} className="absolute top-6 right-6 text-slate-400 hover:text-slate-600 transition-colors p-2 rounded-full hover:bg-slate-50">
                                <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                            {status === 'success' ? (
                                <div className="h-full flex flex-col items-center justify-center text-center py-10 animate-fade-in">
                                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-6">
                                        <svg className="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>
                                    </div>
                                    <h3 className="text-2xl font-serif mb-2 font-bold">Booking Confirmed!</h3>
                                    <p className="text-slate-500">Grazie! Your table is waiting for you.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="mb-6">
                                        <h3 className="text-2xl font-serif text-slate-900 font-bold">Your Details</h3>
                                        <p className="text-slate-500 text-sm">We'll save a spot for you and your guests.</p>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Full Name</label>
                                        <input required name="name" value={formData.name} onChange={handleChange} placeholder="Marco Rossi" className="w-full px-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-amber-800 transition-all text-sm outline-none" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date</label>
                                            <input required name="date" type="date" value={formData.date} onChange={handleChange} className="w-full px-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-amber-800 transition-all text-sm outline-none" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Time</label>
                                            <input required name="time" type="time" value={formData.time} onChange={handleChange} className="w-full px-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-amber-800 transition-all text-sm outline-none" />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Guests</label>
                                        <select name="guests" value={formData.guests} onChange={handleChange} className="w-full px-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-amber-800 transition-all text-sm outline-none">
                                            {[1,2,3,4,5,6,7,8].map(n => <option key={n} value={n}>{n} {n === 1 ? 'Guest' : 'Guests'}</option>)}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Remarks</label>
                                        <textarea name="remarks" value={formData.remarks} onChange={handleChange} placeholder="Special request?" rows={2} className="w-full px-4 py-3 bg-slate-50 rounded-xl border-none focus:ring-2 focus:ring-amber-800 transition-all text-sm outline-none resize-none" />
                                    </div>
                                    <button disabled={status === 'submitting'} className="w-full bg-amber-800 text-white py-4 rounded-xl font-bold hover:bg-amber-900 transition-all shadow-xl hover:shadow-amber-200 disabled:opacity-50 mt-4">
                                        {status === 'submitting' ? 'Confirming...' : 'Confirm Booking'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const AiAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'model', text: 'Ciao! I am Pasta Buddy. What kind of flavors are you craving today?' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input;
                setInput('');
                setMessages(p => [...p, { role: 'user', text: userMsg }]);
                setLoading(true);

                try {
                    const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                    const menuContext = JSON.stringify(MENU_ITEMS.map(m => ({ name: m.name, desc: m.description })));
                    const response = await ai.models.generateContent({
                        model: "gemini-3-flash-preview",
                        contents: userMsg,
                        config: {
                            systemInstruction: `You are 'Pasta Buddy', the AI concierge for 'The Pasta Express'. Use this menu: ${menuContext}. Enthusiastically recommend ONE dish based on user craving. Keep it brief.`,
                        }
                    });
                    setMessages(p => [...p, { role: 'model', text: response.text }]);
                } catch (e) {
                    setMessages(p => [...p, { role: 'model', text: "I'm daydreaming about our signature Pappardelle Bolognese. It's truly a masterpiece!" }]);
                } finally { setLoading(false); }
            };

            return (
                <div className="fixed bottom-8 right-8 z-[100]">
                    {isOpen ? (
                        <div className="bg-white w-[350px] sm:w-[400px] h-[500px] rounded-3xl shadow-2xl flex flex-col overflow-hidden border border-slate-100 animate-slide-up">
                            <div className="bg-amber-800 p-4 text-white flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-xl">üçù</div>
                                    <div>
                                        <h3 className="font-bold leading-tight">Pasta Buddy</h3>
                                        <p className="text-[10px] text-amber-200 uppercase tracking-widest">AI Concierge</p>
                                    </div>
                                </div>
                                <button onClick={() => setIsOpen(false)} className="hover:bg-white/10 p-2 rounded-full transition-colors"><svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
                            </div>
                            <div ref={scrollRef} className="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.role === 'user' ? 'bg-amber-800 text-white rounded-tr-none shadow-md' : 'bg-white text-slate-700 border border-slate-100 rounded-tl-none shadow-sm'}`}>{m.text}</div>
                                    </div>
                                ))}
                                {loading && (
                                    <div className="flex justify-start">
                                        <div className="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex gap-2">
                                            <div className="w-1.5 h-1.5 bg-amber-200 rounded-full animate-bounce"></div>
                                            <div className="w-1.5 h-1.5 bg-amber-400 rounded-full animate-bounce delay-100"></div>
                                            <div className="w-1.5 h-1.5 bg-amber-600 rounded-full animate-bounce delay-200"></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="p-4 bg-white border-t border-slate-100 flex gap-2">
                                <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="Ask for a recommendation..." className="flex-grow px-4 py-3 bg-slate-50 rounded-xl text-sm border-none focus:ring-2 focus:ring-amber-800 outline-none" />
                                <button onClick={handleSend} disabled={loading} className="bg-amber-800 text-white p-3 rounded-xl hover:bg-amber-900 transition-colors disabled:opacity-50"><svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg></button>
                            </div>
                        </div>
                    ) : (
                        <button onClick={() => setIsOpen(true)} className="bg-amber-800 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 transition-transform group relative">
                            <span className="text-3xl">üçù</span>
                            <div className="absolute -top-12 right-0 bg-white text-slate-800 text-xs px-3 py-1.5 rounded-lg shadow-xl border border-slate-100 whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">Hungry? Ask me!</div>
                        </button>
                    )}
                </div>
            );
        };

        const App = () => {
            const [isBookingOpen, setIsBookingOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('Mains');

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-[#faf9f6]">
                    {/* Navbar */}
                    <nav className="fixed top-0 left-0 right-0 glass z-50 h-20 flex items-center">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                <span className="text-2xl font-bold font-serif text-amber-800 tracking-tight">The Pasta Express</span>
                            </div>
                            <div className="hidden md:flex space-x-10 items-center">
                                <button onClick={() => scrollTo('menu')} className="text-slate-600 hover:text-amber-800 font-semibold transition-colors">Menu</button>
                                <button onClick={() => scrollTo('about')} className="text-slate-600 hover:text-amber-800 font-semibold transition-colors">Our Story</button>
                                <button onClick={() => setIsBookingOpen(true)} className="bg-amber-800 text-white px-8 py-3 rounded-full font-bold hover:bg-amber-900 transition-all shadow-lg hover:shadow-amber-200">Book a Table</button>
                            </div>
                            <div className="md:hidden">
                                <button onClick={() => setIsBookingOpen(true)} className="bg-amber-800 text-white px-4 py-2 rounded-full text-xs font-black uppercase tracking-widest">Book</button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="relative h-screen flex items-center justify-center text-center px-4 overflow-hidden">
                        <div className="absolute inset-0 z-0 scale-105 transition-transform duration-1000">
                            <img src="https://images.unsplash.com/photo-1473093226795-af9932fe5856?auto=format&fit=crop&q=80&w=2000" className="w-full h-full object-cover brightness-[0.4]" alt="Hero Pasta" />
                        </div>
                        <div className="relative z-10 max-w-4xl mx-auto">
                            <span className="text-amber-400 font-bold tracking-[0.3em] uppercase mb-6 block animate-fade-in text-sm">Experience Authentic Italian Tradition</span>
                            <h1 className="text-6xl md:text-9xl font-serif text-white mb-10 leading-[0.9] animate-slide-up">Every Strand <br/> Tells a <span className="italic">Story</span></h1>
                            <p className="text-lg md:text-xl text-slate-200 mb-12 max-w-2xl mx-auto leading-relaxed font-light">Hand-crafted pasta, locally sourced ingredients, and generations of secret family recipes brought to your table daily.</p>
                            <div className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                                <button onClick={() => setIsBookingOpen(true)} className="bg-amber-600 text-white px-12 py-5 rounded-full text-lg font-black hover:bg-amber-700 transition-all transform hover:scale-105 shadow-2xl active:scale-95">Book a Table</button>
                                <button onClick={() => scrollTo('menu')} className="bg-white/10 backdrop-blur-xl text-white border border-white/40 px-12 py-5 rounded-full text-lg font-black hover:bg-white/20 transition-all active:scale-95">View Menu</button>
                            </div>
                        </div>
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce-slow opacity-50">
                            <svg className="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-32 bg-white">
                        <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-2 gap-20 items-center">
                            <div className="relative group">
                                <div className="absolute -inset-4 bg-amber-50 rounded-[4rem] -z-10 group-hover:bg-amber-100/50 transition-colors"></div>
                                <img src="https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&q=80&w=800" className="rounded-[3rem] shadow-2xl transform transition-transform group-hover:scale-[1.02]" alt="Chef Rossi" />
                                <div className="absolute -bottom-10 -right-10 bg-amber-800 text-white p-10 rounded-[2.5rem] shadow-2xl hidden lg:block">
                                    <p className="text-5xl font-serif font-bold mb-1">15+</p>
                                    <p className="text-amber-200 text-xs font-black tracking-widest uppercase">Years of Pasta Mastery</p>
                                </div>
                            </div>
                            <div className="space-y-8">
                                <span className="text-amber-800 font-black uppercase tracking-[0.25em] text-xs">Our Heritage</span>
                                <h2 className="text-5xl md:text-7xl font-serif text-slate-900 leading-[1.1]">Where Tradition meets the <span className="italic">modern</span> plate.</h2>
                                <p className="text-xl text-slate-600 leading-relaxed font-light">Founded in 2008 by Chef Marco Rossi, The Pasta Express began with a simple mission: to bring the authentic, sun-drenched flavors of Southern Italy to our local neighborhood.</p>
                                <p className="text-xl text-slate-600 leading-relaxed font-light">We believe that the best pasta is simple pasta. That's why we use only four ingredients for our dough: double-zero flour, pasture-raised eggs, sea salt, and sheer passion.</p>
                                <button onClick={() => setIsBookingOpen(true)} className="group flex items-center gap-3 text-amber-800 font-black text-sm uppercase tracking-widest py-2 border-b-2 border-amber-800 hover:text-amber-900 transition-all">
                                    Reserve your table <span className="group-hover:translate-x-2 transition-transform">‚Üí</span>
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Menu Section */}
                    <section id="menu" className="py-32 bg-[#faf9f6]">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <div className="max-w-2xl mx-auto mb-20">
                                <h2 className="text-5xl md:text-7xl font-serif mb-6">Our Seasonal Menu</h2>
                                <p className="text-slate-500 font-light italic">"Everything you see here is made from scratch every single morning using ingredients from local farmers."</p>
                            </div>
                            
                            <div className="flex justify-center gap-4 mb-20 overflow-x-auto hide-scrollbar pb-4">
                                {['Starters', 'Mains', 'Desserts'].map(cat => (
                                    <button key={cat} onClick={() => setActiveTab(cat)} className={`px-10 py-4 rounded-full font-black text-sm uppercase tracking-widest transition-all ${activeTab === cat ? 'bg-amber-800 text-white shadow-2xl shadow-amber-200' : 'bg-white text-slate-400 hover:text-slate-600 border border-slate-100'}`}>{cat}</button>
                                ))}
                            </div>

                            <div className="grid md:grid-cols-2 gap-12 text-left">
                                {MENU_ITEMS.filter(i => i.category === activeTab).map(item => (
                                    <div key={item.id} className="bg-white p-8 rounded-[3rem] shadow-sm hover:shadow-2xl transition-all flex flex-col sm:flex-row gap-8 group">
                                        <div className="sm:w-48 sm:h-48 h-56 w-full overflow-hidden rounded-[2rem] flex-shrink-0 shadow-lg">
                                            <img src={item.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={item.name} />
                                        </div>
                                        <div className="flex-grow flex flex-col justify-center">
                                            <div className="flex justify-between items-start mb-3">
                                                <h3 className="text-3xl font-serif font-bold text-slate-900 leading-tight">{item.name}</h3>
