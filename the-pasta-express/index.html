        /* Modal & UI Animations */

        }
        @keyframes slideUp {

            to { opacity: 1; transform: translateY(0); }

            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
